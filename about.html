/* Сетка для видео: 3 в ряд */
.video-grid {
    display: flex;

}

.video-grid iframe {
    flex: 1 1 calc(33.333% - 20px); /* три блока в ряд с отступами */
    min-width: 250px; /* чтобы на маленьких экранах блоки не сжимались слишком сильно */
    height: 180px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    transition: transform 0.3s;
}

.video-grid iframe:hover {
    transform: scale(1.05);
}



    .about {

</style>
